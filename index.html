<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      footer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero-container">
        <div class="flex">
          <h1>Todo</h1>
          <div class="image">
            <img src="images/icon-sun.svg" alt="icon-sun" />
          </div>
        </div>
        <div class="create-todo">
          <label class="checkbox"><input type="checkbox" id="checkbox" checked><span class="custom-checkbox"><img src="images/icon-check.svg" alt="icon-check"></span></label>
          <label class="input-todo"><input type="text" id="input-todo" /></label>
        </div>
        <!-- Add dynamic number -->
        items left All Active Completed Clear Completed Drag and drop to reorder
        list
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kabir-afk"
          >solitary_coder</a
        >.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* footer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      } */
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero-container">
        <div class="flex">
          <h1>Todo</h1>
          <button class="themeSwitcherBtn">
            <img src="images/icon-sun.svg" alt="icon-sun" />
          </button>
        </div>
        <div class="create-todo">
          <label class="checkbox"
            ><input
              type="checkbox"
              checked
              onchange="addCompletedStyles(this)"
              disabled /><span class="custom-checkbox"
              ><img src="images/icon-check.svg" alt="icon-check" /></span
          ></label>
          <label class="input-todo"
            ><input type="text" id="input-todo" placeholder="Create a new todo" onchange="addtodo()"
          /></label>
        </div>
        <div class="todo-list">
          <div class="todo-options">
            <!-- Add dynamic number -->
            <div class="items-left">
              <span class="numOfItems">0</span> items left
            </div>
            <div class="filter-sub-options">
              <button onclick="showAll()">All</button>
              <button onclick="showActive()">Active</button>
              <button onclick="showComp()">Completed</button>
            </div>
            <button onclick="clrComp()">Clear Completed</button>
          </div>
        </div>
        <p>Drag and drop to reorder list</p>
      </div>
    </main>
